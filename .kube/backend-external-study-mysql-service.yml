# ✅ MySQL Deployment for Study Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-study
  labels:
    app: mysql-study
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-study
  template:
    metadata:
      labels:
        app: mysql-study
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpass
            - name: MYSQL_DATABASE
              value: study
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              value: hello

---

# ✅ MySQL Service for Study (External Exposure via ClusterIP or LoadBalancer as needed)
apiVersion: v1
kind: Service
metadata:
  name: k8s-external-study-mysql-service
spec:
  selector:
    app: mysql-study
  ports:
    - port: 3307
      targetPort: 3306
